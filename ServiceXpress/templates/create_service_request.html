{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Service Request</title>
    <link rel="stylesheet" href="{% static 'css/create_service_request.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.first_name }}!</h1>
        <h2>Create Service Request</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Category Field -->
            <div class="form-group">
                <label for="id_category">Category</label>
                {{ form.category }}
            </div>
            
            <!-- Service Provider Field -->
            <div class="form-group">
                <label for="id_service_provider">Service Provider</label>
                {{ form.service_provider }}
            </div>
            
            <!-- Description Field -->
            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>
            
            <!-- Media Field -->
            <div class="form-group">
                <label for="id_media">Upload Media (optional)</label>
                {{ form.media }}
            </div>
            
            <!-- Urgency Level Field -->
            <div class="form-group">
                <label for="id_urgency_level">Urgency Level</label>
                {{ form.urgency_level }}
            </div>
            
            <!-- Location Field -->
            <div class="form-group">
                <label for="id_location">Location</label>
                {{ form.location }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>

        <!-- Links -->
        <div class="links">
            <a href="{% url 'service_requests' %}">View My Service Requests</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
