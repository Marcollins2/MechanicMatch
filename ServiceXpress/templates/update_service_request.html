{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Service Request</title>
    <link rel="stylesheet" href="{% static 'css/update_service_request.css' %}">
</head>
<body>
    <div class="container">
        <h2>Update Service Request</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Request</button>
        </form>

        <div class="links">
            <a href="{% url 'service_provider_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
